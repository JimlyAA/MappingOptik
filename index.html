<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Optik Profesional - Depok</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-glasses"></i>
                <h1>Peta Optik Depok</h1>
            </div>
            <p>Informasi lengkap sebaran optik di Kota Depok</p>
        </header>

        <main class="main-content">
            <div id="map-container">
                <div id="map"></div>
                <div id="legend">
                    <h4>Legenda</h4>
                    <div><i class="fas fa-map-marker-alt" style="color: #007BFF;"></i> Lokasi Optik</div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="sidebar-header">
                    <input type="text" id="search-box" placeholder="Cari nama optik...">
                </div>
                <div class="store-list-container">
                    <h3>Daftar Optik <span id="store-count" class="count-badge">0</span></h3>
                    <ul id="store-list">
                        </ul>
                </div>
            </aside>
        </main>

        <footer class="app-footer">
            <p>Data bersumber dari GeoJSON Titik Koordinat Optik di Depok | &copy; 2025 - Sistem Informasi Geografis</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
