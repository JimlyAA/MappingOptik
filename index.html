<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Sebaran Optik Profesional - Depok</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Memastikan peta mengisi container-nya */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Mengatasi konflik style popup Leaflet dengan Tailwind */
        .leaflet-popup-content-wrapper {
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            border-radius: 6px;
        }

        /* Kelas untuk menyembunyikan elemen secara default pada mobile */
        @media (max-width: 768px) {
            /* REMOVED: #map-container { display: none; } - Visibility handled by JS now */
            .mobile-toggle-buttons {
                display: flex; /* Tampilkan tombol toggle di mobile */
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle-buttons {
                display: none; /* Sembunyikan tombol toggle di desktop */
            }
            /* Ensure map and sidebar are visible on desktop */
            #map-container {
                display: block !important;
            }
            #sidebar-container {
                display: flex !important;
            }
        </style>
</head>
<body class="h-full flex flex-col font-sans">

    <header class="bg-white shadow-md z-20">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Peta Sebaran Optik Depok</h1>
                    <p class="text-sm text-gray-500">Direktori Optik Terlengkap dan Interaktif</p>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col lg:flex-row overflow-hidden">

        <div class="mobile-toggle-buttons w-full bg-white border-b border-gray-200 p-2 justify-center">
            <button id="show-map-btn" class="flex-1 py-2 px-4 rounded-l-lg text-sm font-medium transition-colors bg-blue-600 text-white">
                Peta
            </button>
            <button id="show-list-btn" class="flex-1 py-2 px-4 rounded-r-lg text-sm font-medium transition-colors bg-gray-200 text-gray-700">
                Daftar Lokasi
            </button>
        </div>

        <aside id="sidebar-container" class="w-full lg:w-1/3 xl:w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b">
                <input type="text" id="search-box" placeholder="Cari nama atau area optik..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div class="flex-grow overflow-y-auto">
                <h3 class="text-md font-semibold text-gray-700 p-4 border-b bg-gray-50 sticky top-0">
                    Daftar Lokasi (<span id="store-count">0</span>)
                </h3>
                <ul id="store-list" class="divide-y divide-gray-200">
                    </ul>
            </div>
        </aside>

        <section id="map-container" class="flex-grow h-64 lg:h-auto">
            <div id="map"></div>
            <div id="legend" class="hidden lg:block">
                <h4>Legenda</h4>
                </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
